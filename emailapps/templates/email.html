
<html>
<head>
</head>
<body>

<form class="form-horizontal" action="send_email" method="POST">
            {% csrf_token %}


              <div class="control-group">
                <label class="control-label" for="companyname">Receipients</label>
                <div class="controls">
                  <input id="companyname" name="recepient" placeholder="" class="form-control input-lg" type="text" >
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="labourersname">Subject</label>
                <div class="controls">
                  <input id="Contractorsname" name="subject" placeholder="" class="form-control input-lg" type="text">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="contractdescription">Message</label>
                <div class="controls">
                  <input id="datahere" name="message" placeholder="" class="form-control input-lg" list="selectoption">

                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="contractdescription">Attachments</label>
                <div class="controls">
                  <input type="file" name="attachment" placeholder="" class="form-control input-lg",>
                </div>
              </div>

              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Send</button>
                </div>
              </div>
            </fieldset>
          </form>

</form>
</body>
</html>
